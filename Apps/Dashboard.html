<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Import other files for run example Weather API -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Suport_files/weather-app-tutorial-main/style.css">
    <script src="../Suport_files/weather-app-tutorial-main/script.js" defer></script>
    <!-- End Example -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .page-footer{
            background-color: #212529;
            color: #ffffff;
            position: fixed ;
            bottom: 0;
            width: 100%;
            text-align: center  !important;
        }
        .main_content{
          top: 0;
          background-color: #212529;
        }
        .adjust-arrow{
          position: absolute;
          margin: 3.5% 0 0 80%;
        }
        .adjust-arrow:hover{
          cursor: pointer;
          color: darkslategray;
        }
    </style>
    <script src="../js/show_content.js"></script>
    <link rel="stylesheet" href="../css/scroll_bar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Dashboard E-Agricultor</title>
</head>
<body>

    <!-- Side Nav Bar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; position: fixed ;" id="side_bar">
        <a  href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4" id="logo_info"><button type="button" class="btn btn-nav btn-outline-primary">E-Agricultor</button></span>
        </a>
        <svg xmlns="http://www.w3.org/2000/svg" id="more" onclick="more()" style="display: none;" width="25" height="25" fill="currentColor" class="adjust-arrow bi bi-caret-right-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" id="less" onclick="less()" width="25" height="25" fill="currentColor" class="adjust-arrow bi bi-caret-left-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
        </svg>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                <i class="bi bi-house-door"></i>
              <span id="home">  Home</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white" >
                <i class="bi bi-speedometer2"></i>
              <span id="dash">Dashboard</span>  
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown" onclick="show_nav()">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="rounded-circle me-2 bi bi-people-fill" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
              <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
            </svg>
            <strong id="name_user_info">name_user</strong>
          </a>
          <ul id="navbarNavDropdown" class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1" style="">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
    </div>
    <!-- End Side Nav Bar -->

    <!-- Dashboard -->
    <main class="main_content" id="main">
      <div class="container">
        <div class="row">
          <!-- Example weather API -->
          <div class="card">
            <div class="search">
              <input type="text" class="search-bar" placeholder="Search">
              <button class="API"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                  width="1.5em" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                  </path>
                </svg></button>
            </div>
            <div class="weather loading">
              <h2 class="city">Weather in Denver</h2>
              <h1 class="temp">51°C</h1>
              <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description">Cloudy</div>
              </div>
              <div class="humidity">Humidity: 60%</div>
              <div class="wind">Wind speed: 6.2 km/h</div>
            </div>
          </div>
          <!-- End Example -->
        </div>
        <div class="row">
          Aplicaçã de algum charts, 
        </div>
      </div>
    </main>
    <!-- End Dashboard-->

    <!-- Footer -->
    <footer class="page-footer font-small blue" id="footer">
        <div class="footer-copyright text-center py-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24 "><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            © 2022 Copyright:
          <a target="_blank" href="https://github.com/Gabriel4Arnecke/E-Agricultor"> E-Agricultor PI Univesp</a>
        </div>
    </footer>
    <!-- End Footer -->
    <script>
      const side_nav = document.getElementById('side_bar')
      const main_content = document.getElementById('main')
      const height_windows = window.innerHeight;
      const height_footer = document.getElementById('footer').clientHeight;

      window.addEventListener("load", function(event) { // Steps para o inicio da página

        // Consertando tamanho da side bar com relação ao tamanha da tela de cada despositivo
        console.log(height_windows - height_footer);
        side_nav.style.height = height_windows - height_footer + "px";

        // Adjust Width for content main
        main_content.style.marginLeft = 100 - ((window.innerWidth - side_nav.clientWidth) * 100/ window.innerWidth) + "%"
      });

      // Arrow to do hide/show side bar
      const span_home = document.getElementById('home')
      const span_dash = document.getElementById('dash')
      const arrow_less = document.getElementById('less')
      const arrow_more = document.getElementById('more')
      const logo_info = document.getElementById('logo_info')
      const name_user_info = document.getElementById('name_user_info')
      const fixed_size_side = (side_nav.clientWidth * 100/ window.innerWidth) 

      function less(){
        // Controle de visores
        span_dash.style.display = 'none'
        span_home.style.display = 'none'
        arrow_more.style.display = 'block'
        arrow_less.style.display = 'none'        
        logo_info.style.display = 'none'
        name_user_info.style.display = 'none'
        // Ajuste do Width side bar
        side_nav.style.width = (fixed_size_side * 0.25) + '%'
        arrow_more.style.marginLeft = '50%'
        main_content.style.marginLeft = 100 - ((window.innerWidth - side_nav.clientWidth) * 100/ window.innerWidth) + "%"
      }
      function more(){
        // Controle de visores
        span_dash.style.display = 'inline'
        span_home.style.display = 'inline'
        arrow_more.style.display = 'none'
        arrow_less.style.display = 'block'
        logo_info.style.display = 'block'
        name_user_info.style.display = 'block'
        // Ajuste do Width side bar
        side_nav.style.width = fixed_size_side + '%'
        main_content.style.marginLeft = 100 - ((window.innerWidth - side_nav.clientWidth) * 100/ window.innerWidth) + "%"        
      }
    </script>
</body>
</html>
